<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indización y búsqueda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<style >
    h1{color: white;}
    p{color: white;}
    body{background-color: black;}
    #lista-archivos{color: white;}
    #Main{
    border: 5px solid;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 10px;
    }
</style>

</head>
<body>
    
    <div id="Main" class="dropdown" data-bs-theme="dark">
        <h1>Actividad de aprendizaje 4</h1>        
        <p>Introduce los documentos ".txt" que desea indexar</p>       
        <form action="#" method="post" enctype="multipart/form-data">
            <!--Input Selección y subida de archivos txt-->
            <input type="file" name="archivos" id="archivos" accept=".txt" multiple class="btn btn-dark">
            <br>            
            <div id="lista-archivos"></div>
            <br>
            <button type="submit" id="subir" style="display: none;" class="btn btn-dark">Subir Archivos</button>            
        </form>
    </div>
</body>

<script src="../index.js"></script>
</html>
